<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>CSS Mem Slider</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="slider">
          <input type="radio" name="slider" id="slide-1" checked />
          <input type="radio" name="slider" id="slide-2" />
          <input type="radio" name="slider" id="slide-3" />
          <input type="radio" name="slider" id="slide-4" />
          <div class="slider__wrapper">
            <div class="wrapper">
              <img class="slide slide-1" src="./assets/img/1.jpg" alt="slide"></img>
              <img class="slide slide-2" src="./assets/img/2.jpg" alt="slide"></img>
              <img class="slide slide-3" src="./assets/img/3.jpg" alt="slide"></img>
              <img class="slide slide-4" src="./assets/img/4.jpg" alt="slide"></img>
            </div>
          </div>
          <div class="slider__title">
            <div class="title-wrapper">
              <div class="title" id="title-1">А я вам сейчас покажу откуда на Беларусь готовилось нападение. И если бы за 6 часов...</div>
              <div class="title" id="title-2">МТЗ поставит на Кубу 260 тракторов. Потому что на заводе их ставить уже некуда...</div>
              <div class="title" id="title-3">Score: 0<br>Эта картинка стырена у админов: -100500</div>
              <div class="title" id="title-4">Ты это... Заходи, если шо <span>&#128521;</span></div>
            </div>
            <div class="slider__controls">
              <label for="slide-1">
                <div class="control" id="control-1"></div>
              </label>
              <label for="slide-2">
                <div class="control" id="control-2"></div>
              </label>
              <label for="slide-3">
                <div class="control" id="control-3"></div>
              </label>
              <label for="slide-4">
                <div class="control" id="control-4"></div>
              </label>
            </div>          
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
